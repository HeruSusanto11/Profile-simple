<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Profile</title>
    <!-- Menggunakan font dari Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Menggunakan ikon dari Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Menggunakan file css eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Membuat kontainer utama -->
    <div class="container">
        <!-- Membuat bagian atas yang berisi gambar latar dan foto profil -->

            <img src="h.jpeg" alt="Background" class="background">
            <img src="p.jpg" alt="Profile" class="profile">
        </div>
        <!-- Membuat bagian tengah yang berisi nama, pekerjaan, dan deskripsi singkat -->
        <div class="middle">
            <h1>Heru Susanto</h1>

            <p>Saya adalah Mahasiswa semester akhir dan dalam proses mengerjakan skripsi dan ini merupakan Web Profile simple yang bisa kalian modifikasi lagi.</p>
        </div>
        <!-- Membuat bagian bawah yang berisi tombol dan tautan media sosial -->
        <div class="bottom">
            <button>Sosial media</button>
            <div class="social">
                <a href="https://www.facebook.com/profile.php?id=100025838114741&mibextid=HYuUuv4xJsp4li85"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>

        </div>

</html>
